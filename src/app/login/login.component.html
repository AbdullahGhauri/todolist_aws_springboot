<section class="vh-100" style="background-color: white;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://startinfinity.com/img/blog/notes.svg" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Todo List</span>
                                    </div>

                                    <app-errormessage *ngIf="isResponseMessageShow" [data]="responseMessage"></app-errormessage>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example17" formControlName="UserName"
                                            placeholder="Enter Username" class="form-control form-control-lg"
                                            required />

                                            
                                        <app-inputfieldvalidation
                                        *ngIf="username && username.invalid && username.touched"
                                            [data]="userNameValidationMessage">
                                        </app-inputfieldvalidation>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27" formControlName="Password"
                                            placeholder="Enter Password" class="form-control form-control-lg"
                                            required />
                                            <app-inputfieldvalidation
                                            *ngIf="Password && Password.invalid && Password.touched"
                                            [data]="passwordValidationMessage">
                                        </app-inputfieldvalidation>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block">Login</button>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                            (click)="signup()" style="color: #393f81; cursor: pointer;">Register
                                            here</a>
                                    </p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-signup *ngIf="isPopUpShow" (closepopup)="closepopup()"></app-signup>
