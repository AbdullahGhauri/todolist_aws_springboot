<div class="modal d-block" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header " style="background-color: #36454F;">
                <h5 class="modal-title text-white" id="exampleModalLabel" style=" color: white;">
                    Update
                </h5>

                <button type="button" (click)="ClosePopup()" class="close text-white" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0 body">

                <form [formGroup]="updateForm" (ngSubmit)="update(updateForm.value.todoItem,item.todoListId)">

                    <div class="form-group">
                        <input [(ngModel)]="item.todoListItem" type="text" formControlName="todoItem"
                            class="form-control js-valGet" placeholder="Enter Work" required>
                            <app-inputfieldvalidation
                            *ngIf="todoItem && todoItem.invalid && todoItem.touched"
                            [data]="todoListItemValidationMeassage">
                        </app-inputfieldvalidation>
                    </div>

                    <div class="action-btn">
                        <button type="button" type="submit" [disabled]="btnLoad" class="btn btn-outline-info w-100">
                            <span>Update</span>
                            <ng-template #loader>
                                <span>Loading</span>
                            </ng-template>
                            <i class="ic-01"></i>
                        </button>

                    </div>


                </form>

            </div>
        </div>
    </div>
</div>
